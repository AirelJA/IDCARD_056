<html>
    <head>
        <title>Text Date Image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            <div>Upload KTP</div>
        </h1>
        <hr>
        <style>
            
            h2 {
                background-color: rgb(255, 141, 65);
                font-size: 15px;
                border: 4px solid rgb(255, 141, 65);
                border-radius: 10px;
                text-align:left;
                width: 400px;
                margin: 0 auto;
            }
        </style>
        <h2>
            <form action="/sendData" method="POST" enctype="multipart/form-data">
                <label>Nama           : </label><input type="text" name="mytext" /><br><br>
                <label>Tanggal Lahir  : <label><input type="date" name="tanggal" /><br><br>
                <label>Gambar         : <label><input type="file" name="myimage" /><br><br>
                <input type="submit" value="Send" />
            </form>
        </h2>
        
    </body>
</html>
